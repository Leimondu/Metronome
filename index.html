<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&family=Saira:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap" rel="stylesheet">

</head>
<body>
    <div class="window-container">
        <h1>Minimal Metronome</h1>
        <div class="app-box">
            <div class="dots-container">
                <div class="dot-container">
                    <div id="dot1-outer">
                        <div id="dot1-inner"></div>
                    </div>
                </div>
                <div class="dot-container">
                    <div id="dot2-outer">
                        <div id="dot2-inner"></div>
                    </div>
                </div>
                <div class="dot-container">
                    <div id="dot3-outer">
                        <div id="dot3-inner"></div>
                    </div>
                </div>
                <div class="dot-container">
                    <div id="dot4-outer">
                        <div id="dot4-inner"></div>
                    </div>
                </div>
                    
            </div>
            <div class="bpm-text-container">
                <h1 class="bpm-text" id="rangeValue">90</h1>
                <h1>bpm</h1>
            </div>
            <div class="input-container">
                <button class="bpm-shift-buttons" onClick="decrementValue()">-</button>
                <input class="slider"
                        type="range" 
                        min="60" 
                        max="160" 
                        value="90"
                        oninput="rangeValue.innerText = this.value">
                <button class="bpm-shift-buttons" onClick="incrementValue()" >+</button>
            </div>
            <div class="ss-button-container">
                <button id="play-button">
                    <img id="play-logo" src="https://img.icons8.com/?size=100&id=36067&format=png&color=000000">
                </button>
                <button id="stop-button">
                    <img id="pause-logo" src="https://img.icons8.com/?size=100&id=36268&format=png&color=000000">
                </button>
                
            </div>
            

        </div>
        
    </div>
    <script src="index.js"></script>
</body>
</html>
